<ion-content class="ion-padding">
  <div class="item-padding" [ngStyle]="{'text-align': 'center'}">
    <ion-title class="title">Control de productos</ion-title>
  </div>
  <ion-card class="card-panel">
    <ion-card-header>
      <ion-searchbar
        animated="true"
        placeholder="Buscar producto"
        (ionChange)="HandleChange($event)"
      ></ion-searchbar>
    </ion-card-header>
    <ion-card-content [ngStyle]="{ display: 'flex' }">
      <div class="empty-events" *ngIf="results?.length === 0">
        <ion-icon name="alert-circle-outline"></ion-icon>
        <p>No hay resultados</p>
      </div>
      <ion-grid class="list-products">
        <ion-row>
          <ion-col
            size="12"
            size-md="4"
            size-lg="4"
            *ngFor="let item of results"
          >
            <ion-card>
              <img
                [ngStyle]="{
                  width: '100%',
                  height: '250px',
                  'object-fit': 'cover'
                }"
                *ngIf="item.image === ''"
                alt=""
                src="https://ionicframework.com/docs/img/demos/thumbnail.svg"
              />
              <img
                [ngStyle]="{
                  width: '100%',
                  height: '250px',
                  'object-fit': 'cover'
                }"
                *ngIf="item.image !== ''"
                src="{{ item.image }}"
                alt=""
              />
              <ion-card-header>
                <ion-card-title
                  class="subtitle"
                  [ngStyle]="{ 'text-align': 'center' }"
                  >{{ item.title }}</ion-card-title
                >
                <div
                  [ngStyle]="{
                    display: 'flex',
                    'justify-content': 'center',
                    'align-items': 'center',
                    gap: '5px',
                    'margin-top': '15px'
                  }"
                >
                  <ion-card-title class="subtitle"
                    >${{ item.offer_price }}</ion-card-title
                  >
                  <ion-card-title
                    class="normal"
                    [ngStyle]="{ 'text-decoration': 'line-through' }"
                    >${{ item.price }}</ion-card-title
                  >
                </div>
                <div
                  [ngStyle]="{
                    width: '100%',
                    display: 'flex',
                    'justify-content': 'center'
                  }"
                >
                  <ion-card-title
                    class="normal"
                    [ngStyle]="{
                      'text-align': 'center',
                      'margin-top': '15px',
                      'background-color':
                        item.type === 'normal' ? '#2d5491' : '#822840',
                      padding: '10px',
                      'border-radius': '10px',
                      width: '50%'
                    }"
                    >{{
                      item.type === "normal" ? "Tradicional" : "Promoci√≥n"
                    }}</ion-card-title
                  >
                </div>
              </ion-card-header>
              <ion-card-content>
                <ion-buttons class="buttons-item">
                  <ion-button [routerLink]="['/admin/products/edit', item.id]">
                    <ion-icon slot="icon-only" name="create-outline"></ion-icon>
                  </ion-button>
                  <ion-button (click)="deleteProduct(item)">
                    <ion-icon
                      slot="icon-only"
                      color="danger"
                      name="trash-outline"
                    ></ion-icon>
                  </ion-button>
                </ion-buttons>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end" class="ion-padding">
    <ion-fab-button [routerLink]="['/admin/products/add']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
