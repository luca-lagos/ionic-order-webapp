<ion-content id="page-content" [scrollY]="false" class="ion-padding">
  <ion-card class="header-panel card-panel">
    <ion-title class="title" [ngStyle]="{ color: 'white' }"
      >Control de usuarios</ion-title
    >
  </ion-card>
  <ion-card class="card-panel page-content">
    <ion-card-header *ngIf="userList?.length !== 0">
      <ion-searchbar
        animated="true"
        placeholder="Buscar producto"
        (ionChange)="HandleChange($event)"
      ></ion-searchbar>
    </ion-card-header>
    <ion-card-content [ngStyle]="{ display: 'flex' }">
      <ion-grid class="list-items">
        <div
          *ngIf="userList?.length === 0 && list?.length === 0"
          class="loading-spinner"
        >
          <ion-spinner name="crescent"></ion-spinner>
        </div>
        <div
          class="empty-events"
          *ngIf="list?.length === 0 && userList?.length !== 0"
        >
          <ion-icon name="alert-circle-outline"></ion-icon>
          <p>No hay resultados</p>
        </div>
        <ion-row *ngIf="userList !== null">
          <ion-col size="12" size-md="4" size-lg="3" *ngFor="let item of list">
            <ion-card>
              <img
                [ngStyle]="{
                  width: '100%',
                  height: '250px',
                  'object-fit': 'cover'
                }"
                *ngIf="item.img_profile === ''"
                alt=""
                src="https://ionicframework.com/docs/img/demos/thumbnail.svg"
              />
              <img
                [ngStyle]="{
                  width: '100%',
                  height: '250px',
                  'object-fit': 'cover'
                }"
                *ngIf="item.img_profile !== ''"
                src="{{ item.img_profile }}"
                alt=""
              />
              <ion-card-header>
                <ion-card-title
                  class="subtitle"
                  [ngStyle]="{ 'text-align': 'center' }"
                  >{{ item.name }} {{ item.lastname }}</ion-card-title
                >
                <ion-card-subtitle
                  class="normal"
                  [ngStyle]="{ 'text-align': 'center' }"
                >
                  {{ item.email }}
                </ion-card-subtitle>
                <div
                  [ngStyle]="{
                    width: '100%',
                    display: 'flex',
                    'justify-content': 'center'
                  }"
                >
                  <ion-card-title
                    class="normal"
                    [ngStyle]="{
                      'text-align': 'center',
                      'margin-top': '15px',
                      'background-color':
                        item.type === 'normal' ? '#2d5491' : '#822840',
                      padding: '10px',
                      'border-radius': '10px',
                      width: '50%'
                    }"
                    >{{
                      item.type === "client"
                        ? "Cliente"
                        : item.type === "admin"
                        ? "Administrador"
                        : item.type === "chef"
                        ? "Cocinero"
                        : "Delivery"
                    }}</ion-card-title
                  >
                </div>
              </ion-card-header>
              <ion-card-content>
                <ion-buttons class="buttons-item">
                  <ion-button [routerLink]="['/admin/users/edit', item.id]">
                    <ion-icon slot="icon-only" name="create-outline"></ion-icon>
                  </ion-button>
                  <ion-button (click)="deleteUser(item)">
                    <ion-icon
                      slot="icon-only"
                      color="danger"
                      name="trash-outline"
                    ></ion-icon>
                  </ion-button>
                </ion-buttons>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <!--<ion-infinite-scroll
              *ngIf="list?.length !== 0"
              threshold="40%"
              position="bottom"
              (ionInfinite)="loadData($event)"
            >
              <ion-infinite-scroll-content
                loadingSpinner="bubbles"
                loadingText="Loading more data..."
              ></ion-infinite-scroll-content>
            </ion-infinite-scroll>-->
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end" class="ion-padding">
    <ion-fab-button [routerLink]="['/admin/users/add']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
